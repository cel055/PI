<html>
    <head>
        <meta content="text/html; charset=UTF-8"/>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="codigos/jogo.js"></script>
    </head>
    <body>
        <div class="pai">
            
            <div style="margin:0;height:50px">
                 <ul class="meuMenu">
                    <li><a href="index.html"><img class="logo" src="imagens/pacbad.png"/>Inicio</a></li><li><a href="menuContato.html">Contato</a></li><li><a href="#">Historia</a></li><li><a href="jogo.html">Jogo</a></li>
                </ul>
            </div>
            
            <div id="menuJogo" class="menuJogo interna">
				
                <p>Escolha a dificuldade:</p>

                <div class="radios">
					
					<input type="radio" id="dificil" value="dificil" name="dificuldade" checked/>
					<label for="dificil" >Difícil</label>
					
					<input type="radio" id="medio" value="medio" name="dificuldade" />
					<label for="medio" >Médio</label>
					
					<input type="radio" id="facil" value="facil" name="dificuldade" />
					<label for="facil" >Facil</label>
					
					<input type="checkbox" id="estrategia" checked/>
					<label for="estrategia" >Modo estratégia</label>
                </div>
				
                <div class="custom">
                    
					<div>
						<input id="saida" type="range" min="1" max="10" value="5"/>
						<br/>
						<label for="saida">Velocidade da saída</label>
					</div>
					
					<div>
						<input id="heroi" type="range" min="1" max="10" value="5"/>
						<br/>
						<label for="heroi">Velocidade do fantasma</label>
					</div>
					
					<div>
						<input id="inimigo" type="range" min="1" max="10" value="5"/>
						<br/>
						<label for="inimigo">Velocidade do inimigo</label>
					</div>
					
					<div>
						<input id="criacao" type="range" min="1" max="10" value="5"/>
						<br/>
						<label for="criacao">Velocidade de criação do inimigo</label>
					</div>
					
					<div>
						<input id="numInicial" type="range" min="1" max="10" value="5"/>
						<br/>
						<label for="numInicial">Numero de inimigos iniciais</label>
					</div>
					
                </div>
				
                <input type="button" value="Iniciar"/>
            </div>
            
            <div id="palco" class="palco interna">
            </div>
            
        </div>
    </body>
</html>
