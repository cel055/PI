<html>
    <head>
        <meta content="text/html; charset=UTF-8"/>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="codigos/jogo.js"></script>
    </head>
    <body>
        <div class="pai">
            
            <div style="margin:0;height:50px">
                 <ul class="meuMenu">
                    <li><a href="index.html"><img class="logo" src="imagens/pacbad.png"/>Inicio</a></li><li><a href="#">Contato</a></li><li><a href="#">Historia</a></li><li><a href="jogo.html">Jogo</a></li>
                </ul>
            </div>
            
            <div id="menuJogo" class="menuJogo">
				
                <div class="radios">
                    <p>Escolha a dificuldade:</p>
					
					<input type="radio" id="dificil" value="dificil" name="dificuldade" checked/>
					<label for="dificil" style="color:#FFF">Difícil</label><br/>
					
					<input type="radio" id="medio" value="medio" name="dificuldade" />
					<label for="medio" style="color:#FFF">Médio</label><br/>
					
					<input type="radio" id="facil" value="facil" name="dificuldade" />
					<label for="facil" style="color:#FFF">Facil</label><br/>
					
					<input type="checkbox" id="estrategia" checked/>
					<label for="estrategia" style="color:#FFF">Modo estratégia</label>
                </div>
				
                <div class="custom">
                    
					<div style="display:table-cell;width:20%">
						<input id="saida" type="range" min="1" max="10" value="5" style="-webkit-appearance:slider-vertical"/>
						<br/>
						<label for="saida" style="color:#FFF">Velocidade da saída</label>
					</div>
					
					<div style="display:table-cell;width:20%">
						<input id="heroi" type="range" min="1" max="10" value="5" style="-webkit-appearance:slider-vertical"/>
						<br/>
						<label for="heroi" style="color:#FFF">Velocidade do fantasma</label>
					</div>
					
					<div style="display:table-cell;width:20%">
						<input id="inimigo" type="range" min="1" max="10" value="5" style="-webkit-appearance:slider-vertical"/>
						<br/>
						<label for="inimigo" style="color:#FFF">Velocidade do inimigo</label>
					</div>
					
					<div style="display:table-cell;width:20%">
						<input id="criacao" type="range" min="1" max="10" value="5" style="-webkit-appearance:slider-vertical"/>
						<br/>
						<label for="criacao" style="color:#FFF">Velocidade de criação do inimigo</label>
					</div>
					
					<div style="display:table-cell;width:20%">
						<input id="numInicial" type="range" min="1" max="10" value="5" style="-webkit-appearance:slider-vertical"/>
						<br/>
						<label for="numInicial" style="color:#FFF">Numero de inimigos iniciais</label>
					</div>
					
                </div>
				
                <input type="button" value="Iniciar"/>
            </div>
            
            <div id="palco" class="palco interna">
            </div>
            
        </div>
    </body>
</html>
