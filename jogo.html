<html>
    <head>
        <meta content="text/html; charset=UTF-8"/>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="codigos/jogo.js"></script>
    </head>
    <body>
        <div class="pai">
            
            <div style="margin:0;height:50px">
                 <ul class="meuMenu">
                    <li><a href="index.html"><img class="logo" src="imagens/pacbad.png"/>Inicio</a></li><li><a href="menuContato.html">Contato</a></li><li><a href="#">Historia</a></li><li><a href="jogo.html">Jogo</a></li>
                </ul>
            </div>
            
            <div id="menuJogo" class="menuJogo interna">
				
                <p>Escolha a dificuldade:</p>

                <div class="radios">
					
					<input type="radio" id="dificil" value="dificil" name="dificuldade" />
					<label for="dificil" >Difícil</label>
					
					<input type="radio" id="medio" value="medio" name="dificuldade" checked/>
					<label for="medio" >Médio</label>
					
					<input type="radio" id="facil" value="facil" name="dificuldade" />
					<label for="facil" >Facil</label><br/>

                    <input type="radio" id="custom" value="custom" name="dificuldade"/>
                    <label for="custom">Custom</label>
					
                    <br/>
					<input type="checkbox" id="estrategia" checked/>
					<label for="estrategia" >Modo estratégia</label>
                </div>
				
                <div class="custom">
                    <table>
					<tr>
                        <td>
						  <label for="saida">Velocidade da saída</label>
                        </td>
                        <td>
                            <input id="saida" type="range" min="5" max="15" value="7"/>
                        </td>
					</tr>
					
					<tr>
                        <td>
                            <label for="velHeroi">Velocidade do fantasma</label>
                        </td>
                        <td>
                            <input id="velHeroi" type="range" min="5" max="10" value="6"/>
                        </td>
					</tr>
					
					<tr>
                        <td>
                            <label for="inimigo">Velocidade do inimigo</label>
                        </td>
                        <td>
                            <input id="inimigo" type="range" min="1" max="10" value="3"/>
                        </td>
					</tr>
					
					<tr>
                        <td>
                            <label for="criacao">Velocidade de criação do inimigo</label>
                        </td>
                        <td>
                            <input id="criacao" type="range" min="25" max="100" value="25"/>
                        </td>
					</tr>
					
					<tr>
                        <td>
                            <label for="numInicial">Numero de inimigos iniciais</label>
                        </td>
                        <td>
                            <input id="numInicial" type="range" min="1" max="10" value="3"/>
                        </td>
					</tr>
                    </table>
                </div>
				
                <input id="inicia" type="button" class="interna" value="Iniciar"/>
            </div>
            
            <div id="palco" class="palco interna">
            </div>
            
            <div id="placar" class="placar interna">
                <p>Pontos:</p>
                <p id="pontos">0</p>
            </div>
        </div>
    </body>
</html>
